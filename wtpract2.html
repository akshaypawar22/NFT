<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="stylesheetprac2.css">
    <script src="wtprac2.js"></script>
</head>
<body style="background-image: url(a4.jpg);">
    <main id="mainbody">
        <input type="submit" id="login" value="LOG IN" onclick="">
        <input type="submit" id="signup" value="SIGN UP" onclick="document.location='wtprac2.html'">
        <div>
            <input type="text" id="fname" placeholder="Enter First_Name">
        </div>
        <br>
        <div>
            <input type="text" id="lname" placeholder="Enter last_Name">
        </div>
        <br>
        <div>
            <input type="email" id="mail" placeholder="Enter Mail_id">
        </div>
        <br>
        <div>
            <input type="password" id="pass" placeholder="Enter Password">
        </div>
        <br>
        <div>
            <input type="text" id="cpass" placeholder="Enter Confirm_Password">
            <span id="cpassvalid" style="color: red;"></span>
        </div>
        <br>
        <input type="submit" id="submit" value="Submit" onclick="return validation()">
    </main>
    
</body>
</html>
