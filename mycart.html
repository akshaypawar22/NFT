<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="mycart.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
</head>

<body style="background-color: rgb(255, 229, 226);">
    <input type="button" id="back" value="BACK" onclick="document.location='index.html'">
    <div>
        <img src="logo5.png" alt="Empty Cart" id="emptyCart">
        <p id="carttext">Oops!! Your Cart is Empty!</p>
        <p id="cartpar">Looks like you haven't added anything to your cart yet</p>
        <input type="button" id="ShopNow" value="Shop Now" onclick="document.location='store.html'">
    </div>
    <div id="div1">
        <div id="card">
            <p id="reward">Reward.</p>
            <p id="amount">$200/-</p>
            <p id="name">Akshay A Pawar</p>
            <p id="expiry">05/25</p>
        </div>
        <p id="getreward"><b>Scan To Get Rewards..</b></p>
        <img src="logo6.png" alt="qrcode" id="qrcode">
    </div>

</body>

</html>
